<!DOCTYPE html>
<html lang='en' class=''>
<head>
  <meta property="og:image" content="https://media1.giphy.com/media/9xlBB84INr4GAymLqq/giphy.gif" />
  <meta property="og:title" content="¯\_(ツ)_/¯" data-dynamic="true">
  <meta property="og:description" content="dunno" data-dynamic="true">
  <style>
    html {
      margin: 0;
      height: 100%;
      background: #000 center/contain no-repeat;
    }
  </style>
</head>
<body>
  <script>
    // Initiate gifLoop for set interval
    var refresh;
    // Duration count in seconds
    const duration = 1000 * 10;
    // Giphy API defaults
    const giphy = {
      baseURL: "https://api.giphy.com/v1/gifs/",
      key: "gG6AUEWy29wJxlU9388aTnNoDv6Jzm02",
      tag: "shrug",
      type: "random",
      rating: "pg-13"
    };

    // Target gif-wrap container
    const containerEl = document.documentElement;
    const ogImageMeta = document.querySelector("meta[property='og:image']");

    // Giphy API URL
    let giphyURL = encodeURI(
      giphy.baseURL +
      giphy.type +
      "?api_key=" +
      giphy.key +
      "&tag=" +
      giphy.tag +
      "&rating=" +
      giphy.rating);


    // Call Giphy API and render data
    async function newGif() {
      const res = await fetch(giphyURL);
      const { data } = await res.json();
      renderGif(data);
    }

    // Display Gif in gif wrap container
    var renderGif = _giphy => {
      // Set gif as bg image
      containerEl.style.backgroundImage = `url(${_giphy.images.original.url})`;

      ogImageMeta.setAttribute("content", _giphy.images.preview_gif.url);

      // Start duration countdown
      refreshRate();
    };

    // Call for new gif after duration
    var refreshRate = () => {
      // Reset set intervals
      clearInterval(refresh);
      refresh = setInterval(function () {
        // Call Giphy API for new gif
        newGif();
      }, duration);
    };

    // Call Giphy API for new gif
    newGif();
  </script>
</body>

</html>
